        <form class="search-recipes my-4 text-center text-muted">
            <label for="recipe">Search</label>   
            <input type="text" name="recipe" class="form-control p-4" placeholder="Enter a recipe...">

        <!-- card container -->

        </div>

            <ul>
                <!-- chosen recipes will be embedded here -->
            </ul>
        </div>
        <!-- shopping list -->
        <div class="list container my-5 mx-auto">
            <ul class="list-group mx-auto veg" id="veg">

                <!-- shopping items will be input here -->

            <ul class="list-group mx-auto shop" id="shop">
